<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="google" content="notranslate">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="470">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="cleartype" content="on">
    <title>Podcast ProConf</title>
    <!-- Search Engine -->
    <meta name="description" content="Подкаст про конференции">
    <meta name="image" content="/256x256.png">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="Podcast ProConf">
    <meta itemprop="description" content="Подкаст про конференции">
    <meta itemprop="image" content="/256x256.png">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Podcast ProConf">
    <meta name="twitter:description" content="Подкаст про конференции">
    <meta name="twitter:image:src" content="/256x256.png">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="Podcast ProConf">
    <meta name="og:description" content="Подкаст про конференции">
    <meta name="og:image" content="/256x256.png">
    <meta name="og:url" content="https://proconf.org">
    <meta name="og:site_name" content="proconf.org">
    <meta name="og:locale" content="en_US">
    <meta name="og:type" content="website">

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/256x256.png" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/256x256.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
